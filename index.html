<!DOCTYPE html>
<html lang="ja">
    <head>
		<title>ウェブサイト構築日誌　いつまでたっても工事中・・・</title>
		<style>
			html,body {
				margin:0;
				padding:0;
				height:100%;
				overflow: hidden;
				box-sizing: border-box;
				}
			#left {
				position: absolute;
				top: 0;
				left: 0px;
				width: 220px;
				height: 100%;
				text-align: center;
				}
			#right{
				position: absolute;
				top: 0;
				right: 0;
				left: 220px;
				height: 100%;
				border-left: 2px solid #ccc;
				}
			iframe {
				border: none;
				height: 100%;
				width: 100%;
				}
			</style>
	</head>
    <body>
        <div id="left">
            <iframe src="left.html" ></iframe>
         </div>
         <div id="right">
            <iframe src="blog.html" ></iframe>
         </div>
    </body>
    
</html>
